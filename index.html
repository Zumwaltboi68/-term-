<!DOCTYPE html>
<html>
<head>
  <title>Gnome Terminal Emulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="terminal">
    <div id="header">
      <span id="title">Gnome Terminal</span>
      <button id="close">X</button>
      <button id="minimize">-</button>
      <button id="maximize">+</button>
    </div>
    <div id="content">
      <div id="prompt">
        <span id="user">@user</span>
        <span id="hostname">localhost</span>
        <span id="directory">~</span>
        <span id="dollar">$</span>
      </div>
      <div id="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
